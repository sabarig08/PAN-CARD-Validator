
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PAN Card Validator</h1>
        <input type="text" id="panInput" placeholder="Enter PAN Card Number">
        <button onclick="validatePAN()">SUBMIT</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function validatePAN() {
            const panInput = document.getElementById('panInput').value;
            const result = document.getElementById('result');
            const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

            if (panPattern.test(panInput)) {
                result.textContent = "PAN Card Number is valid.";
                result.style.color = "green";
            } else {
                result.textContent = "PAN Card Number is invalid.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
